<!DOCTYPE html>
<html>

<head>
    <title>Fruit Drink Order Form</title>
</head>

<body>
    <h1>Fruit Drink Order Form</h1>
    <form id="orderForm">
        <section class="formNames">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName"><br><br>
        </section>

        <section class="formContact">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="me@mail.com" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>
        </section>

        <section class="formFruits">
            <label for="fruit1">Fruit 1:</label>
            <select id="fruit1" required></select><br><br>

            <label for="fruit2">Fruit 2:</label>
            <select id="fruit2" required></select><br><br>

            <label for="fruit3">Fruit 3:</label>
            <select id="fruit3" required></select><br><br>
        </section>

        <label for="specialInstructions">Special Instructions:</label><br>
        <textarea id="specialInstructions" placeholder="Please add extra ice cubes to the drink."></textarea><br><br>

        <button id='button' type="submit" value="Submit"> Submit</button>
        <div id="orderSummary"></div>
    </form>

    <script src="scripts/fresh.js"></script>
</body>

</html>
